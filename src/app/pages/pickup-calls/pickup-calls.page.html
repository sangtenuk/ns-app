<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>My Pickup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-pickup-call-card [hasHeader]="true"></app-pickup-call-card>
  <!-- <app-pickup-call-card></app-pickup-call-card> -->
  <ion-card>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="hourglass-outline" slot="start" color="warning"></ion-icon>
        <ion-label>
          On hold
          <p>22/04/2021 16:43:12</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          <p>Created at 21/04/2021</p>
          <p>Notes: Saja test</p>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="archive-outline" slot="start" color="secondary"></ion-icon>
        <ion-label>
          Processing
          <p>22/04/2021 16:43:12</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          <p>Created at 21/04/2021</p>
          <p>Notes: Saja test</p>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>

    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="checkmark-outline" slot="start" color="primary"></ion-icon>
        <ion-label>
          Done
          <p>22/04/2021 16:43:12</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          <p>Created at 21/04/2021</p>
          <p>Notes: Saja test</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="trophy" slot="start" color="success"></ion-icon>
        <ion-label color="success"> RM 123,000</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
